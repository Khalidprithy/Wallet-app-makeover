<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>My Wallet</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-4">My Wallet</h1>
    </header>
    <main>
        <div class="cotainer">
            <div class="row row-cols-1 row-cols-md-2 g-4 m-2 ">
                <div class="col">
                    <div class="card">
                        <img class="rounded-3" src="images/money.jpg" alt="">
                    </div>
                </div>
                <div class="col bg-light rounded-3">
                    <div class="card border-0 bg-light">
                        <!-- income section -->
                        <div class="income">
                            <form class="ms-3">
                                <div class="mt-3 d-flex justify-content-end">
                                    <label for="exampleInputEmail1" class="form-label">Income: </label>
                                    <input type="text" class="form-control w-50 mx-auto" id="income-input">
                                </div>
                                <h4 class="text-center mt-4">Total Income</h4>
                                <input type="text" class="form-control w-75 mx-auto m-3">

                            </form>
                            <!-- Expense section  -->
                            <div class="Expense ms-3">
                                <h4 class="text-center">Expense</h4>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Food</label>
                                    <input type="text" class="form-control" id="food-input">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Rent</label>
                                    <input type="text" class="form-control" id="rent-input">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Others</label>
                                    <input type="text" class="form-control" id="others-input">
                                </div>

                            </div>
                            <div class="text-center">
                                <button id="calc-btn" type="button"
                                    class="btn btn-primary btn-sm px-5">Calculate</button>
                            </div>

                            <div class="text-center py-4">
                                <p id="wrong-input1" class="notify">Please enter a number
                                </p>
                                <p id="wrong-input3" class="notify">Sorry, Not enough balance
                                </p>
                                <h6>Total Expense: <span id="total-expense">00</span> </h6>
                                <h6>Balance: <span id="new-balance">00</span> </h6>
                            </div>
                            <!-- saving section  -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Save" id="saving-input">
                                <span class="input-group-text">%</span>
                                <button id="saving-btn" type="button" class="btn btn-primary btn-sm">Save
                                    Amount</button>
                            </div>

                            <div class="text-center py-4">
                                <h6>Saving Amount: <span id="saving-amount">00</span> </h6>
                                <h6>Remaining Balance: <span id="remaining-balance">00</span> </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- error message  -->

            <div class="error-message">
                <p id="wrong-input1" class="notify">Please enter a number
                </p>
                <p id="wrong-input2" class="notify">Please enter a positive number
                </p>
                <p id="wrong-input3" class="notify">Sorry, Not enough balance
                </p>
            </div>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
</body>

</html>
